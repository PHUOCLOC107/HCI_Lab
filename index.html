<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Header -->
    <h1></h1>

    <!-- Course Form for Create and Edit -->
    <form id="courseForm" class="form">
        <!-- Read-only: Course ID (Auto-generated) -->
        <div class="form-group">
            <label for="courseId">Course ID:</label>
            <input type="text" id="courseId" name="courseId" readonly placeholder="Auto-generated">
        </div>

        <!-- Course Name (Required) -->
        <div class="form-group">
            <label for="courseName">Course Name <span class="required">*</span>:</label>
            <input type="text" id="courseName" name="courseName" maxlength="255" required placeholder="Enter course name">
        </div>

        <!-- Course Description (Optional) -->
        <div class="form-group">
            <label for="courseDescription">Course Description:</label>
            <textarea id="courseDescription" name="courseDescription" placeholder="Enter course description"></textarea>
        </div>

        <!-- Course Instructor (Dropdown/Search) -->
        <div class="form-group">
            <label for="instructor">Instructor:</label>
            <select id="instructor" name="instructor" required>
                <option value="">Select Instructor</option>
                <option value="1">John Doe</option>
                <option value="2">Jane Smith</option>
                <!-- Add more instructors dynamically -->
            </select>
        </div>

        <!-- Read-only: Created At (Auto-generated) -->
        <div class="form-group">
            <label for="createdAt">Created At:</label>
            <input type="text" id="createdAt" name="createdAt" readonly placeholder="Auto-generated timestamp">
        </div>

        <!-- Read-only: Last Updated (Auto-updated) -->
        <div class="form-group">
            <label for="updatedAt">Last Updated:</label>
            <input type="text" id="updatedAt" name="updatedAt" readonly placeholder="Auto-updated timestamp">
        </div>

        <!-- Form Buttons: Submit & Delete -->
        <div class="form-actions">
            <button type="submit" id="saveCourse" class="btn">Save Course</button>
            <button type="button" id="deleteCourse" class="btn btn-danger" onclick="confirmDelete()">Delete Course</button>
        </div>
    </form>

    <!-- View Course Modal -->
    <div id="viewCourseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>View Course Details</h2>
            <p><strong>Course ID:</strong> <span id="viewCourseId"></span></p>
            <p><strong>Course Name:</strong> <span id="viewCourseName"></span></p>
            <p><strong>Course Description:</strong> <span id="viewCourseDescription"></span></p>
            <p><strong>Instructor:</strong> <span id="viewInstructor"></span></p>
            <p><strong>Created At:</strong> <span id="viewCreatedAt"></span></p>
            <p><strong>Last Updated:</strong> <span id="viewUpdatedAt"></span></p>
        </div>
    </div>
</div>

<script>
    function confirmDelete() {
        if (confirm("Are you sure you want to delete this course?")) {
            // Delete course logic
            alert("Course deleted.");
        }
    }

    function closeModal() {
        document.getElementById("viewCourseModal").style.display = "none";
    }
</script>

</body>
</html>
